<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Employee Management{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f5f7fa;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
        }
        .content-wrapper {
            padding: 25px;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Employee Management</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">

            <li class="nav-item">
                <a class="nav-link {% if request.path == '/employees/list/' %}active{% endif %}"
                   href="{% url 'employees:employee_list' %}">
                    Employees
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.path == '/forms/templates/' %}active{% endif %}"
                   href="{% url 'forms:template_list' %}">
                    Forms
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.path == '/accounts/profile/' %}active{% endif %}"
                   href="{% url 'accounts:profile' %}">
                    Profile
                </a>
            </li>

        </ul>

        <!-- Logout button (optional) -->
        {% if request.user.is_authenticated %}
        <form action="{% url 'accounts:logout' %}" method="post" class="d-flex">
            {% csrf_token %}
            <button class="btn btn-sm btn-outline-light">Logout</button>
        </form>
        {% endif %}
    </div>
</nav>

<div class="content-wrapper">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}

</body>
</html>
