<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Employee Management System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom right, #e8f1ff, #ffffff);
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            width: 420px;
            border-radius: 14px;
            border: 1px solid #e4e9f2;
            background: #fff;
        }
        .brand-title {
            font-size: 1.6rem;
            font-weight: 700;
        }
        .form-control-wrapper {
            position: relative;
        }
        .form-control-wrapper input {
            width: 100%;
            padding: 10px 40px 10px 12px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            font-size: 14px;
            transition: 0.2s;
        }
        .form-control-wrapper input:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 6px rgba(13, 110, 253, 0.35);
        }

        /* Eye icon */
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #6c757d;
        }
        .toggle-password:hover {
            color: #0d6efd;
        }

        .login-btn {
            border-radius: 6px;
            font-weight: 600;
            letter-spacing: .3px;
        }
        .footer-text {
            font-size: 14px;
        }
    </style>

</head>

<body>

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">

    <div class="card login-card shadow p-4">

        <h3 class="text-center brand-title mb-2">Employee Management</h3>
        <p class="text-center text-muted mb-4" style="font-size: 14px;">
            Sign in to continue
        </p>

        <form method="post" novalidate>
            {% csrf_token %}

            {% if form.non_field_errors %}
            <div class="alert alert-danger py-2 mb-3">
                {{ form.non_field_errors.0 }}
            </div>
            {% endif %}

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <div class="form-control-wrapper">
                    {{ form.email }}
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <div class="form-control-wrapper">
                    {{ form.password }}
                    <span class="toggle-password" onclick="togglePassword()">
                        üëÅÔ∏è
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 login-btn mt-1">
                Login
            </button>
        </form>

        <p class="text-center mt-3 mb-1 footer-text">
            <a href="{% url 'accounts:change_password' %}">Forgot your password?</a>
        </p>

        <p class="text-center mt-2 footer-text">
            Don't have an account?
            <a href="{% url 'accounts:register' %}" class="fw-semibold">Register</a>
        </p>

    </div>

</div>


<script>
function togglePassword() {
    let pwdInput = document.querySelector("input[name='password']");
    let icon = document.querySelector(".toggle-password");

    if (pwdInput.type === "password") {
        pwdInput.type = "text";
        icon.textContent = "üôà";  // hide icon
    } else {
        pwdInput.type = "password";
        icon.textContent = "üëÅÔ∏è"; // show icon
    }
}
</script>

</body>
</html>
